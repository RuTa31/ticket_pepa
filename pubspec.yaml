name: evento_ticket_scanner
description: "Pepa Ticket - QR Code Scanner App"
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  qr_code_scanner_plus: ^2.0.14
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  http: ^1.5.0
  share_plus: ^10.0.3
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  image_path: "assets/icons/icon.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/icons/bg.png"
  background_color_ios: "#ffffff"
